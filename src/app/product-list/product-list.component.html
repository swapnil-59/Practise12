<h1>Product List</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Product Id</th>
        <th scope="col">Title</th>
        <th scope="col">Brand</th>
        <th scope="col">Price</th>
        <th scope="col">Ratings</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList" [ngClass]="{'active':item.id==previousSelProductId}">
        <th scope="row">{{item.id}}</th>
        <td><a [routerLink]="['/product-details',item.id]">{{item.title}}</a></td>
        <td>{{item.Brand}}</td>
        <td>{{item.price}}</td>
        <td>{{item.ratings}}</td>
      </tr>
    </tbody>
  </table>
